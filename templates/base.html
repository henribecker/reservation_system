{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, max-scale=1.0">
    <link rel="stylesheet" href="{% block css %}{% endblock css %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Home</title>
</head>
<body>
    <section>
        <header>
            <a class="logo" href="#">BARBEARIA</a>
            <ul>
                <li><a href="#">Reservas</a></li>
                <li><a href="#">Sobre Nós</a></li>
                <li><a href="{% block ulurl %}{% endblock ulurl %}">Login</a></li>
                <li><a href="{% block ulurl1 %}{% endblock ulurl1 %}">Cadastar</a></li>
            </ul>
        </header>
        <div class="container">
            {% block container %}
            {% endblock container %}
        </div>
    </section>
    <footer>
        <div class="footer">
            <div class="card">
                <h2>Nossas Redes Social</h2>
                <ul>
                    <li><a href="#"><img src="{% static 'img/1.png' %}" alt=""></a></li>
                    <li><a href="#"><img src="{% static 'img/2.png' %}" alt=""></a></li>
                    <li><a href="#"><img src="{% static 'img/4.png' %}" alt=""></a></li>
                    <li><a href="#"><img src="{% static 'img/5.png' %}" alt=""></a></li>
                </ul>
            </div>
            <div class="card">
                <h2>Nosso Endereço</h2>
                <p>Rua Emanuel Cordeiro, 1 Jardim America,
                    São Paulo - SP, CEP: 00123-400
                </p>
            </div>
            <div class="card"></div>
        </div>
    </footer>
</body>
</html>
